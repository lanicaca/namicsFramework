#radi sa levelToMatch
log=~/Desktop/InternshipRepos/injectionwire/target

log4j.rootLogger=INFO, info, ERROR


log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File=${log}/logInfo
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.datePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.info.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n

log4j.appender.info.filter.a=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.info.filter.a.LevelToMatch=INFO
log4j.appender.info.filter.a.AcceptOnMatch=true
log4j.appender.info.filter.b=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.info.filter.b.LevelToMatch=ERROR
log4j.appender.info.filter.b.AcceptOnMatch=false

log4j.appender.info.ImmediateFlush=true
log4j.appender.info.Threshold=INFO



log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.File=${log}/logError
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.datePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.ERROR.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n
log4j.appender.ERROR.filter.a=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.ERROR.filter.a.LevelToMatch=ERROR
log4j.appender.ERROR.filter.a.AcceptOnMatch=true


log4j.appender.ERROR.ImmediateFlush=true
log4j.appender.ERROR.Threshold=ERROR
